    population : 
      name : "processed/ICLUSv2_InterpCtyPopn_AgeSex_2010-2100.csv"
      columns :
        FIPS : "fips"
        YEAR : "year" 
        SEX  : "sex" 
        AGE  : "agegrp"
        POP  : "sex_age_popn"
    incidence  : 
      name : "processed/mo_dist_suicide_rates_1999_2019.csv"
      columns :
        ST      : "state_Abbr"
        FIPS    : "fips"
        SEX     : "sex" 
        AGE     : "agegrp"
