        IR100K  : "inc_rate_monthly_per100000"

input_workbooks :
  vsl_income_growth_factors : 
    name            : "VSL Projections.xlsx"
    sheet           : "VSL_SeriesCalculation"
    range           : "C1:I112"
    year_col_num    : 1
    incgf_col_num   : 7

convergence :
  N_start : 50
  N_inc   : 50
  rel_tol_fun : "function(x0,x1) { abs(1 - x1/x0) < 0.1 }"
  conv_quant :
    LCB : 0.05
    UCB : 0.95
  conv_variab :
    - "AGE"
    - "SEX"
    - "ST"
    - "HIF"
    - "MODEL"

vsl_information :
  bls_cpi_factor       : 1.813442999
  curr_year_report     : 2015
  curr_year_original   : 1990
  income_year_original : 1990
  parameters :
    refval :
      scale : 1000000
      point : 4.8
      distr : "function(u) qweibull(u,scale=7.75,shape=1.51)"
    elas :
      scale : 1
      point : 0.4
      distr : "function(u) qtriangle(u,a=0.08,b=1,c=0.4)"

hif_transformations:
  binned:
    D_le_30 : "function(x) length( x[ x <= -1.11111 & !is.na(x) ] )"
    D_30_40 : "function(x) length( x[ x > -1.11111 & x <= 4.44444 & !is.na(x) ] )"
    D_40_50 : "function(x) length( x[ x > 4.44444 & x <= 10 & !is.na(x) ] )"
    D_50_60 : "function(x) length( x[ x > 10 & x <= 15.5556 & !is.na(x) ] )"
    D_70_80 : "function(x) length( x[ x > 21.1111 & x <= 26.6667 & !is.na(x) ] )"
    D_80_ge : "function(x) length( x[ x > 26.6667 & !is.na(x) ] )"
  linear:
    temp   : "function(x) mean(x,na.rm=TRUE)"
    precip : "function(x) sum(x,na.rm=TRUE)"

hif_parameters:
  binned:
    beta_le_30 :
      scale :  0.01
      point : -0.59
      distr : "function(u) qnorm(u,mean = -0.59, sd = 0.07, log = FALSE)"
    beta_30_40 :
      scale :  0.01
      point : -0.27
      distr : "function(u) qnorm(u,mean = -0.27, sd = 0.07, log = FALSE)"
    beta_40_50 :
      scale :  0.01
      point : -0.21
      distr : "function(u) qnorm(u,mean = -0.21, sd = 0.06, log = FALSE)"
    beta_50_60 :
      scale :  0.01
      point : -0.18
      distr : "function(u) qnorm(u,mean = -0.18, sd = 0.05, log = FALSE)"
    beta_70_80 :
      scale : 0.01
      point : 0.16
      distr : "function(u) qnorm(u,mean = 0.16, sd = 0.04, log = FALSE)"
    beta_80_ge :
      scale : 0.01
      point : 0.32
      distr : "function(u) qnorm(u,mean = 0.32, sd = 0.08, log = FALSE)"

  binned_displ:
    beta_le_30 :
      scale :  0.01
      point : -0.54
      distr : "function(u) qnorm(u,mean = -0.54, sd = 0.07, log = FALSE)"
    beta_30_40 :
      scale :  0.01
      point : -0.16
      distr : "function(u) qnorm(u,mean = -0.16, sd = 0.08, log = FALSE)"
    beta_40_50 :
      scale :  0.01
      point : -0.11
      distr : "function(u) qnorm(u,mean = -0.11, sd = 0.09, log = FALSE)"
    beta_50_60 :
      scale :  0.01
      point : -0.16
      distr : "function(u) qnorm(u,mean = -0.16, sd = 0.07, log = FALSE)"
    beta_70_80 :
      scale : 0.01
      point : 0.13
      distr : "function(u) qnorm(u,mean = 0.13, sd = 0.07, log = FALSE)"
    beta_80_ge :
      scale : 0.01
      point : 0.26
      distr : "function(u) qnorm(u,mean = 0.26, sd = 0.1, log = FALSE)"

  linear:
    alpha_temp :
      scale : 0.018
      point : 0.44
      distr : "function(u) qnorm(u,mean = 0.44, sd = 0.04, log = FALSE)"
    alpha_precip :
      scale : 0.000393701
      point : 0
      distr : "function(u) qnorm(u,mean = 0, sd = 0, log = FALSE)"

  linear_wprecip:
    alpha_temp :
      scale : 0.018
      point : 0.41
      distr : "function(u) qnorm(u,mean = 0.41, sd = 0.06, log = FALSE)"
    alpha_precip :
      scale : 0.000393701
      point : -0.16
      distr : "function(u) qnorm(u,mean = -0.16, sd = 0.07, log = FALSE)"

